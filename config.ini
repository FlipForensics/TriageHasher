; TriageHasher Configuration File
; ===============================
; This file configures the behavior of the TriageHasher forensic hashing tool.
; All settings in the [DEFAULT] section are MANDATORY.

[DEFAULT]

; File containing glob search patterns:
;   - Provide a text file with one file/directory pattern per line
;   - Use wildcards (*) or (**) for pattern matching
;   - Example patterns:
;       C:\Windows\System32\**
;       C:\Users\**\AppData\**\*.exe
locations_file = locations.txt

; File extensions to process:
;   - Comma-separated list of extensions to include
;   - Include the dot prefix (e.g., .exe not exe)
;   - Example: .exe,.dll,.ps1,.js,.vbs
extensions = .exe, .dll, .ps1, .vbs, .js, .bat, .jar

; Maximum file size to hash:
;   - Files larger than this will be skipped
;   - Use human-readable format with units (B, KB, MB, GB)
;   - Example: 500MB, 1GB, 250KB
max_file_size = 250MB

; CSV file delimiter:
;   - Character to separate columns in output CSV
;   - Recommended: , (comma) or ; (semicolon)
;   - Note: Avoid using delimiters that appear in file paths
csv_delimiter = ,

; Hash algorithms to compute:
;   - Comma-separated list of supported algorithms
;   - Supported: md5, sha1, sha224, sha256, sha384, sha512
;   - Recommended: sha256,md5 for forensic compatibility
hash_algorithms = md5, sha1

; Timestamp format specification:
;   - Uses Python datetime formatting codes
;   - All timestamps are converted to UTC
;   - Use single % signs for formatting codes
;   - DO NOT double the % signs
;   - Default: DD-MM-YYYY HH:MM:SS.ffffff (microsecond precision)
;   - Examples:
;       %d-%m-%Y %H:%M:%S.%f  = 28-01-2025 15:30:45.123456
;       %Y%m%d_%H%M%S          = 20250128_153045
;       %x %X                  = 01/28/25 15:30:45  (locale dependent)
time_format = %d-%m-%Y %H:%M:%S.%f

; Log file verbosity:
;   - 0 = No logging to file
;   - 1 = Errors only
;   - 2 = Errors + Warnings
;   - 3 = Errors + Warnings + Info (recommended)
;   - 4 = All messages (debug mode)
log_file_level = 4

; Console output verbosity:
;   - 0 = No console output
;   - 1 = Errors only
;   - 2 = Errors + Warnings
;   - 3 = Errors + Warnings + Info (recommended)
;   - 4 = All messages (debug mode)
log_console_level = 3

; Hashing chunk size:
;   - Read buffer size in BYTES
;   - Recommended: 65536 (64KB) to 131072 (128KB)
;   - Affects memory usage during hashing
chunk_size = 65536
